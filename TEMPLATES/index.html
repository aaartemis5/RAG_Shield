<!DOCTYPE html>
<html>
<head>
    <title>Cybersecurity Query Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input[type="text"] { width: 400px; padding: 8px; }
        input[type="submit"] { padding: 8px 16px; }
        .answer { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>RAG SHIELD</h1>
    <form method="POST">
        <label for="query">Enter your cybersecurity query:</label><br>
        <input type="text" id="query" name="query" value="{{ query }}" required><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if answer %}
        <div class="answer">
            <h2>Answer:</h2>
            <p>{{ answer }}</p>
        </div>
    {% endif %}
</body>
</html>
